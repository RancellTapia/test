<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page 1</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div>
			<img src="./image/Yoyo.png" class="logo" />

			<dir class="title">
				<h1 class="title-text">Coloca Tus Datos</h1>
			</dir>

			<div class="box">
				<div class="total">
					<label>Total | RD$500</label>
				</div>

				<div class="container">
					<h1 class="label">Nombre</h1>
					<input type="text" class="text capitalize" />

					<h1 class="label">Email</h1>
					<input type="email" class="text" />

					<h1 class="label">Celular</h1>
					<input type="number" class="text" />

					<button class="button button-hover">CONTINUAR</button>
				</div>
			</div>

			<div class="stepper">
				<label class="step">1</label>
				<label class="step-negative">2</label>
				<label class="step-negative">3</label>
				<label class="step-negative">4</label>
			</div>
			<hr />
		</div>
	</body>
</html>
