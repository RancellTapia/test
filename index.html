<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page 5</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div>
			<img src="./image/Yoyo.png" class="logo"  />

			<dir class="title">
				<h1 class="title-text">Verificación de Tarjeta</h1>
			</dir>

			<div class="box">
				<div class="paragraph-min">
					<p>
						“Busca el código de la última transacción en tu internet banking o
						en los correos que usualmente recibes de tu banco. Ej: 81RQLE”
					</p>
					<div >
					<img src='./image/Code-image.png' alt="Nature" class="code-image">
					</div>
				</div>

				<div class="container">
					<h1 class="label-2">Código de verificación de tarjeta</h1>
					<input type="text" class="text" />

					<div class="buttons">
						<a class="button-hover" href="#">ATRAS</a>
						<button class="button-2 button-hover">CONTINUAR</button>
					</div>
				</div>
			</div>

			<div class="stepper">
				<label class="step">1</label>
				<label class="step">2</label>
				<label class="step">3</label>
				<label class="step">4</label>
			</div>
			<hr />
		</div>
	</body>
</html>
